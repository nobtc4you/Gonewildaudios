    <div class="registerBox container-fluid">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                <small id="emailHelp" class="form-text text-muted">Confidentiality is one of our key values</small>
              </div>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputCity">Gender</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Go on, this is a safe space :)"> 
              </div>
              <div class="form-group col">
                <label for="inputState">Pronouns</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>They/them</option>
                  <option>She/her</option>
                  <option>He/him</option>
                  <option>Honestly, idk yet</option>
                </select>
              </div>              
            </div>
            <div class="form-group">
                <label for="inputCity">Fingers crossed you're a legal adult</label>
                <input type="date" class="form-control" id="inputCity" placeholder=""> 
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell us a little bit about yourself</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="You can write whatever you think represents you for everyone to see"></textarea>
              </div>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Profile picture?</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me!
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-secondary">REGISTER</button>
        </form>
