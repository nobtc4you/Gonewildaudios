            <div class="form-group">

              </div>
              <label for="exampleFormControlTextarea1">Change your email</label>
              <form class="form-inline">
                
                <div class="form-group mx-sm-3 mb-2">

                  <input type="password" class="form-control" id="inputPassword2" placeholder="New email">
                </div>
                <button type="submit" class="btn btn-warning mb-2">Change</button>
              </form>
